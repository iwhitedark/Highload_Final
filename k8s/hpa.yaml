apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: highload-service-hpa
  namespace: highload
  labels:
    app: highload-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: highload-service
  minReplicas: 2   # Минимум 2 реплики
  maxReplicas: 5   # Максимум 5 реплик
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Порог CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
