apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: highload-ingress
  namespace: highload
  labels:
    app: highload-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
  - host: highload.local
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /analyze
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /stats
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: highload-service
            port:
              number: 80
